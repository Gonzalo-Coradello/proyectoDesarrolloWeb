<body>
    <header class="header headerDark" id="contactTop">
        <h1><a class="underlineAnimationWhite" href="../index.html">Gonzalo Coradello</a></h1>
        <nav class="navbarDesktop">
            <ul>
                <li><a class="underlineAnimationWhite" href="./about.html">Acerca de mí.</a></li>
                <li><a class="underlineAnimationWhite" href="./work.html">Portfolio.</a></li>
                <li class="active">Contacto.</li>
            </ul>
        </nav>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="navbarMenu navbarMenuDark">
                <ul>
                    <li class="navAbout"><a class="underlineAnimation" href="./about.html">Acerca de mí.</a></li>
                    <li class="navWork"><a class="underlineAnimation" href="./work.html">Portfolio.</a></li>
                    <li class="navContact active">Contacto.</li>
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-dark navbarMobile">
            <div class="container-fluid navbarFlex">
              <button class="navbar-toggler navButtonDark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <h2><a href="../index.html">Gonzalo Coradello</a></h2>
            </div>
        </nav>
    </header>
    <main class="main contact">
        <h2>Contacto</h2>
        <img src="../img/contact.jpg" alt="Contacto">
        <div class="contactIcons">
            <a class="scaleIcons" href="mailto:gonzalocoradello@gmail.com"><i class="fa-solid fa-envelope fa-2xl"></i></a>
            <a class="scaleIcons" href=""><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            <a class="scaleIcons" href="https://github.com/Gonzalo-Coradello" target="_blank"><i class="fa-brands fa-github-square fa-2xl"></i></a>
        </div>
        <div class="contactForm">
            <div class="form-floating mb-3 formDiv">
                <input type="text" class="form-control inputMod" id="floatingInput" placeholder="Escribe tu nombre">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3 formDiv">
                <input type="email" class="form-control inputMod" id="floatingInput" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating formDiv">
                <textarea class="form-control mensajeForm inputMod" placeholder="Escribe tu mensaje" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Mensaje</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary contactButton">Enviar</button>
    </main>
    <footer>
        <h4 class="gonzalo">Gonzalo Coradello</h4>
        <h4 class="copyright">Todos los derechos reservados</h4>
        <h4 class="contactame"><a href="../pages/contact.html" class="underlineAnimationWhite">Contactame</a></h4>
        <div class="footerIcons">

            <a class="scaleIcons" href="https://github.com/Gonzalo-Coradello" target="_blank"><i class="fa-brands fa-github-square fa-2xl"></i></a>
        </div>
        <h4 class="scrollUp"><a href="#contactTop" class="underlineAnimationWhite">Volver arriba</a></h4>
